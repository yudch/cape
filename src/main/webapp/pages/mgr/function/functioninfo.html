<div class="container-fluid" style="margin-top:40px;">
	<div class="row">
		<form class="form-horizontal" role="form" style="width:80%">
		  <input type="hidden" id="id" data-bind="value:data().id">
		  <div class="form-group" >
		    <label for="funcCode" class="col-sm-2 control-label">功能编码</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="funcCode" placeholder="功能编码" data-bind="value:data().funcCode">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="funcName" class="col-sm-2 control-label">功能名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="funcName" placeholder="功能名称" data-bind="value:data().funcName">
		    </div>
		  </div>
		  <div class="form-group" >
		    <label for="funcUrl" class="col-sm-2 control-label">菜单路径</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="funcUrl" placeholder="路径URL" data-bind="value:data().funcUrl">
		    </div>
		  </div>		  
		  <div class="form-group" >
		    <label for="funcType" class="col-sm-2 control-label">类型</label>
		    <div class="col-sm-10">
				<select data-bind="value:data().funcType">
					<option value="0">管理类</option>
					<option value="1">业务类</option>				
			  	</select>		    
		    </div>
		  </div>
 		  <div class="form-group" >
		    <label for="parentId" class="col-sm-2 control-label">父节点</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="parentId" data-bind="value:data().parentId"/>
		    </div>
		  </div>		  
		  <div class="form-group" >
		    <label for="isactive" class="col-sm-2 control-label">是否可用</label>
		    <div class="col-sm-10">
		      <input type="radio" class="" name="isactive" value="N" data-bind="checked:data().isactive"> 否
			  <input type="radio" class="" name="isactive" value="Y" data-bind="checked:data().isactive"> 是
		    </div>
		  </div>	
		  <div class="form-group" >
		    <label for="isleaf" class="col-sm-2 control-label">是否末级节点</label>
		    <div class="col-sm-10">
		      <input type="radio" class="" name="isleaf" value="N" data-bind="checked:data().isleaf"> 否
			  <input type="radio" class="" name="isleaf" value="Y" data-bind="checked:data().isleaf"> 是
		    </div>
		  </div>		  	  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-primary" data-bind="click:submitForm">&nbsp;&nbsp;保存&nbsp;&nbsp;</button>
		      <button type="button" class="btn btn-primary" data-bind="click:function(){window.history.go(-1)}">&nbsp;&nbsp;返回&nbsp;&nbsp;</button>
		    </div>
		  </div>
		</form>
	</div>
</div>
